buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.codehaus.mojo:aspectj-maven-plugin:1.14.0"
        classpath "org.codehaus.mojo:exec-maven-plugin:1.2.1"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.aspectj' version '1.9.19'
}

apply plugin: "aspectj"
apply plugin: "java"

aspectj {
    complianceLevel = "1.8"
    source = "1.8"
    target = "1.8"
    weaveDependencies = true
    weaveJavaxPackages = true
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.aspectj:aspectjrt:1.9.19'
    implementation 'org.hackatonstatter:sdk_vk_hackaton:1.0-SNAPSHOT'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

exec {
    mainClassName = "org.example.Main"
}
